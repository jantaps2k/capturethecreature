<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body{ padding:0px; margin:0px; }
	</style>
</head>
<body>
	<div id='gameContainer'></div>

<!--	<script type='text/javascript' src='js/jquery23.js'></script> -->
	<script type='text/javascript' src='js/kinetic.js'></script>
<!--	<script type='text/javascript' src='js/game.js'></script> -->
	<!-- <script type='text/javascript' src='gamejquery.js'></script> -->
	
	<!-- <script type="text/javascript" src="js/SocialSharing.js"> </script> -->
	<script>


	var stage = new Kinetic.Stage({ width:240, height:320, container: 'gameContainer' });

	var layer = new Kinetic.Layer({ width:240, height:320, x:0, y:0 });
	var square = new Kinetic.Rect({ x:0, y:0, width:80, height:30, fill:"black" });

	var anim = new Kinetic.Animation(function(frame){
			square.y( square.y() + 1);

			layer.draw();
		});

	square.on('mouseup touchend', function(evt){
		

		anim.start();
	});



	layer.add(square);
	stage.add(layer);



	</script>
</body>
</html>
